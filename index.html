<!DOCTYPE html>
<html>
<head>
  <title>Manything BOB: The random face</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
    }

    .row {
      display: flex;
    }

    .l_eye_class {
      text-align: right;
    }

    .r_eye_class {
      text-align: left;
    }

    .mouth_class {
      text-align: center;
    }

    img {
      width: 45%;
      transform: scale(1);
    }

    .button-container {
      margin-top: 20px;
      text-align: center;
    }

    .button-container button {
      background-color: #fbeee0;
      border: 2px solid #422800;
      border-radius: 30px;
      box-shadow: #422800 4px 4px 0 0;
      color: #422800;
      cursor: pointer;
      display: inline-block;
      font-weight: 600;
      font-size: 18px;
      padding: 0 18px;
      line-height: 50px;
      text-align: center;
      text-decoration: none;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    .button-container button:hover {
      background-color: #fff;
    }

    .version {
      text-align: center;
      color: #734808;
      margin-top: 30px;
    }

    .other_text{
      text-align: center;
      color: #734808;
      margin-top: 30px;
    }


  </style>

  <script 
    async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7511993707421406"
    crossorigin="anonymous">
  </script> 
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="l_eye_class" >
        <img src="" alt="Image 1" id="image1">
      </div>
      <div class="r_eye_class">
        <img src="" alt="Image 2" id="image2">
      </div>
    </div>
    <div class="row">
      <div class="mouth_class">
        <img src="" alt="Image 3" id="image3">
      </div>
    </div>
    <div class="button-container">
      <button id="next-button">NEXT FACE</button>
    </div>
    <p class="version">
      <b>V2.2.0</b> by <b>manythingbob</b>
      <a href="https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/PRINT.jpg"> [Make your own cards]</a>
    </p>
    
  </div>

  <script>
    var L_eye = [
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_01.jpg",
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_02.jpg",
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_03.jpg",
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_04.jpg",
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_05.jpg",
      "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/L_eye_06.jpg",
    ];
    var R_eye = [
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_01.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_02.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_03.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_04.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_05.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/R_eye_06.jpg",
    ];
    var mounth = [
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_01.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_02.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_03.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_04.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_05.jpg",
    "https://raw.githubusercontent.com/ngamtud/manythingbob/main/image/mount_06.jpg",
    ];

    var image1 = document.getElementById("image1");
    var image2 = document.getElementById("image2");
    var image3 = document.getElementById("image3");
    var button = document.getElementById("next-button");

    var initialImages = [
      L_eye[0],
      R_eye[1],
      mounth[0]
    ];

    image1.src = initialImages[0];
    image2.src = initialImages[1];
    image3.src = initialImages[2];

    button.addEventListener("click", function() {
      var randomImages = [
        getRandomItem(L_eye),
        getRandomItem(R_eye),
        getRandomItem(mounth)
      ];

      image1.src = randomImages[0];
      image2.src = randomImages[1];
      image3.src = randomImages[2];
    });

    document.addEventListener("keydown", function(event) {
      if (event.code === "Space") {
        button.click();
      }
    });

    function getRandomItem(array) {
      var index = Math.floor(Math.random() * array.length);
      return array[index];
    }
    
  </script>


</body>
</html>
